<!--
//Comprueba si la entrada en las cajas de texto contienen
   //   solo números o el punto decimal.
   function SonNumeros( valor_1 ){
            if ( valor_1 == "" )
               return false;
            var punto = true
            for (var i = 0; i < valor_1.length; i++){
                var ch = valor_1.substring(i, i+1)
                if (( ch < "0" || ch > "9" )){
                   if ( ch != "."){
                      return false;
                   }
                   else{
                   
                   }
                }
            }
            return true;
   }

   //Comprueba que los datos introducidos sean validos y estén
   //   dentro del rango fisiológico, y calcula el IMC. 
   function IndMasCor(peso_1,talla_1){
            //Comprueba si se introdujo un número, y si no es asi
            //   lo indica y borra la caja correspondiente.
            if(!SonNumeros(peso_1.value)){
               var mensaje="El dato de PESO introducido NO es numérico.\n\n"+
                           "Solo se admiten < , > o < . > o dígitos."
               alert(mensaje);
               //Borra el valor incorrecto de peso y el IMC.
               peso_1.value="";
               peso_1.focus();
               return "";
            }
            //Convierte el dato de la caja a numérico real.
            var pe=parseFloat(peso_1.value,10);
            if(isNaN(pe) || (pe < 45 || pe > 150)){
               mensaje = "¡ Pusiste un peso incorrecto !\n\n"+
                         "El peso debe ser un valor numérico\n"+
                         "comprendido entre 45 y 150 kg.";
               alert(mensaje);
               //Devuelve como valor de peso los rangos extremos.
               var pes_dev; 
               if ( isNaN(pe) ){
                  pes_dev = "";
               }
               else{
                  pes_dev = 45;
                  if ( pe > 150 )
                     pes_dev = 150;
               } 
               peso_1.value = pes_dev;
               peso_1.focus();
               return "";
            }
            if(!SonNumeros(talla_1.value)){
               var mensaje="El dato de TALLA introducido NO es numérico.\n\n"+
                           "Solo se admiten < , > o < . > o dígitos."
               alert(mensaje);
               talla_1.value="";
               talla_1.focus();
               return "";
            }
            var ta=parseFloat(talla_1.value,10);
            if(isNaN(ta) || ( ta < 1 || ta > 2)){
               var mensaje = "¡ Altura incorrecta !\n\n"+
                             "La altura debe ser un valor numérico\n"+
                             "comprendido entre 1.000 y 2.000 m.";
               alert(mensaje);
               var tall_dev; 
               if ( isNaN(pe) ){
                  tall_dev = "";
               }
               else{
                  tall_dev = 1.000;
                  if ( pe > 150 )
                     tall_dev = 2.000;
               } 
               talla_1.value = tall_dev;
               talla_1.value="";
               talla_1.focus();
               return "";
            }
            return Math.round((pe/(ta*ta))*10)/10;
   }

   //Decide que diagnóstico mostrar en función del valor del IMC. 
   function DiagIMC (imc_1){
            if ( imc_1 == ""){
                return "";
            }
            else{
                if ( imc_1 < 18 ){
                   return "Delgadez preocupante.\n"+
                          "En estas situaciones crece el riesgo de\n"+
                          "pedecer patologias digestivas -\n"+
                          " y transtornos del comportamiento\n"+
                          "alimentario como anorexia y/o bulimia.";
                } 
                if ( imc_1 < 20 ){
                   return "Delgadez no recomendable.\n"+
                          "Poco peso para su altura. Debe\n"+
                          "incrementarse un poco el peso hasta\n"+
                          "sobrepasar in IMC de 20."; 
                }
                if ( imc_1 < 25 ){
                   return "Relación ideal de peso y talla.\n"+
                          "Este valor del índice se corresponde con\n"+
                          "la menor tasa de morbi - mortalidad."; 
                }
                if ( imc_1 < 30 ){
                   return "Comienzo del sobrepeso.\n"+
                          "Debe cuidar no alcanzar un valor de 30\n"+
                          "en el índice de masa corporal IMC y re-\n"+
                          "ducirlo hasta 25 si fuera posible, ba-\n"+
                          "jando un poco de peso.";
                }   
                if ( imc_1 < 35 ){
                   return "Obesidad.\n"+
                          "Se ha de reducir peso para reducir los\n"+
                          "riesgos de patologias asociadas como hi-\n"+
                          "pertensión, diabetes, aterosclerosis,...";  
                }
                if ( imc_1 == 35 || imc_1 > 35 ){
                   return "Obesidad severa.\n"+
                          "Un IMC tan elevado está siempre asociado\n"+
                          "con transtornos muy graves de los siste-\n"+
                          "mas cardiovascular, endocrino, etc...\n"+
                          "Debe reducir peso urgentemente.";
                }
            }
   }

   //Calcula el peso para un IMC determinado (talla fija).
   function CalPeso (imc_1, talla_1){
            return Math.round((imc_1*talla_1*talla_1)*10)/10;
   }

}
//-->
</script>

																	<u><br>
																		<b><font color="#000000" face="tahoma,arial" size="2">CALCULADORA PARA DEPORTISTAS<br>(Calcule el tiempo, distancia y marcha)</font></b></u><br>
																	<br>
																	<script type="text/javascripts" language="JavaScript">
                                                                                                                         <!-- Original:  Keith Jenci -->
                                                                                                                         <!-- Web Site:  http://www.geocities.com/ResearchTriangle/Campus/3835 -->
                                                                                                                         <!-- This script and many more are available free online at -->
                                                                                                                         <!-- The JavaScript Source!! http://javascript.internet.com -->
                                                                                                                         <!-- Begin
                                                                                                                           var TIME = 1;
                                                                                                                           var DISTANCE = 2;
                                                                                                                           var PACE = 3;
                                                                                                                           var MILES = 0;
                                                                                                                           var METERS = 1;
                                                                                                                           var KILOMETERS = 2;
                                                                                                                           var TRUE = 1;
                                                                                                                           var FALSE = 0;
                                                                                                                           
                                                                                                                           function calcIT() {
                                                                                                                           min=document.Calc.timeM.value;
                                                                                                                           sec=document.Calc.timeS.value;
                                                                                                                           time = (min * 1) + (sec / 60);
                                                                                                                           distance = document.Calc.distance.value;
                                                                                                                           minP = document.Calc.paceM.value;
                                                                                                                           secP = document.Calc.paceS.value;
                                                                                                                           pace = (minP * 1) + (secP / 60);
                                                                                                                           result = document.Calc.CalcWhat.options[document.Calc.CalcWhat.selectedIndex].value;
                                                                                                                           if (result == TIME) {
                                                                                                                           distConversion(TRUE);
                                                                                                                           paceConversion(TRUE);
                                                                                                                           time = distance * pace;
                                                                                                                           min = document.Calc.timeM.value = Math.floor(time);
                                                                                                                           document.Calc.timeS.value = Math.round(60 * (time - min)); 
                                                                                                                           }
                                                                                                                           else
                                                                                                                           if (result == DISTANCE) {
                                                                                                                           paceConversion(TRUE);
                                                                                                                           distance = time / pace;
                                                                                                                           distConversion(FALSE);
                                                                                                                           document.Calc.distance.value = decimalPlaces(distance, 2);
                                                                                                                           }
                                                                                                                           else 
                                                                                                                           if (result == PACE) {
                                                                                                                           distConversion(TRUE);
                                                                                                                           pace = time / distance;
                                                                                                                           paceConversion(FALSE);
                                                                                                                           minP = Math.floor(pace);
                                                                                                                           secP = Math.round(60 * (pace - minP));
                                                                                                                           if (secP == 60) {
                                                                                                                           minP++;
                                                                                                                           secP = 0;
                                                                                                                           }
                                                                                                                           document.Calc.paceM.value = minP;
                                                                                                                           document.Calc.paceS.value = secP;
                                                                                                                              }
                                                                                                                           }
                                                                                                                           function distConversion(toMeters) {
                                                                                                                           if (document.Calc.optDist[MILES].checked) {
                                                                                                                           distance = (toMeters) ? (distance * 1609) : (distance / 1609); 
                                                                                                                           }
                                                                                                                           else 
                                                                                                                           if (document.Calc.optDist[METERS].checked) {}
                                                                                                                           else 
                                                                                                                           if (document.Calc.optDist[KILOMETERS].checked) {
                                                                                                                           distance = (toMeters) ? (distance * 1000) : (distance / 1000);
                                                                                                                              }
                                                                                                                           }
                                                                                                                           function paceConversion(toMeters) {
                                                                                                                           if (document.Calc.optPace[MILES].checked) {
                                                                                                                           pace = (toMeters) ? (pace / 1609) : (pace * 1609); 
                                                                                                                           }
                                                                                                                           else 
                                                                                                                           if (document.Calc.optPace[METERS].checked) {
                                                                                                                           pace = (toMeters) ? (pace / 400) : (pace * 400);
                                                                                                                           }
                                                                                                                           else 
                                                                                                                           if (document.Calc.optPace[KILOMETERS].checked) {
                                                                                                                           pace = (toMeters) ? (pace / 1000) : (pace * 1000);
                                                                                                                              }
                                                                                                                           }
                                                                                                                           function decimalPlaces(val, places) {
                                                                                                                           factor = 1;
                                                                                                                           for (i = 0; i < places; i++) {
                                                                                                                           factor *= 10;
                                                                                                                           }
                                                                                                                           val *= factor;
                                                                                                                           val = Math.round(val);
                                                                                                                           val /= factor;
                                                                                                                           return val;
                                                                                                                           }
                                                                                                                           function checkCalc() {
                                                                                                                           choice = document.Calc.CalcWhat.selectedIndex;
                                                                                                                           if (choice == 0) {
                                                                                                                           alert('Por favos seleccione que le gustaría calcular:  tiempo,distancia , o velocidad de marcha.');
                                                                                                                           }
                                                                                                                           if (choice == 1) {
                                                                                                                           document.Calc.timeM.value='';
                                                                                                                           document.Calc.timeS.value='';
                                                                                                                           alert('Para calcular su tiempo usted debe ingresar la distancia recorrida y su marcha por intervalo de distancia.');
                                                                                                                           }
                                                                                                                           if (choice == 2) {
                                                                                                                           document.Calc.distance.value='';
                                                                                                                           alert('Para calcular la distancia usted debe ingresar el tiempo transcurrido y su marcha por intervalo de distancia.');
                                                                                                                           }
                                                                                                                           if (choice == 3) {
                                                                                                                           document.Calc.paceM.value='';
                                                                                                                           document.Calc.paceS.value='';
                                                                                                                           alert('Para calcular su marcha ingrese el tiempo transcurrido y la distancia recorrida.');
                                                                                                                              }
                                                                                                                           }
                                                                                                                           //  End -->
																	</script>
